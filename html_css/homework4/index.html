<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework4</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="bg-img">
	<header class="header container clearfix">
		<h1 class="logo">
			<a class="logo-link" href="#">JOURNEY</a>
		</h1>
		<div class="nav-pan">
			<div class="header-icons">
				<a class="calc" href="#"></a>
				<a class="forum" href="#"></a>
				<a class="nav" href="#"></a>
			</div>
			<div class="header-sign-in"><p>Welcome, <a href="#"><span class="green-colour">Log In</span></a>
				or <a href=""><span class="green-colour">Sign Up</span></a>
			</p>
			</div>
		</div>
	</header>
	<section class="main">
		<div class="sign-up">
			<div class="sign-up-header clearfix">
				<h3>Sign Up</h3>
				<a href="#">Log In</a>
			</div>
			<div class="sign-up-action-bar">
				<button class="btn facebook">Facebook</button>
				<button class="btn google">Google</button>
			</div>

			<div class="sign-up-divider"></div>
			<form class="sign-up-form" action="">
				<input type="text" placeholder="First Name"/>
				<input type="text" placeholder="Last Name"/>
				<input type="email"placeholder="Email" />
				<input type="password" placeholder="Choose Password"/>
				<input type="password" placeholder="Confirm Password"/>
				<div class="accept">
					<input id="checkbox" type="checkbox" value=""/><label for="checkbox" class="agree">Agree our <a class="green-colour" href="#">Terms & Conditions</a></label>
				</div>
				<input class="submit-btn" type="submit" value="Create Account" >
			</form>
		</div>
	</section>
</section>
</body>
</html>
